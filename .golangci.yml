run:
  timeout: 15m
  tests: true

linters:
  enable:
    - megacheck
    - govet
    - goconst
    - gocritic
    - gocyclo
    - goerr113
    - goheader
    - gofmt
    - goimports
    - revive
    - misspell
  disable:
    - scopelint # Obsolete, using exportloopref instead
    - durationcheck
  presets:
    - bugs
    - unused
  fast: false

linters-settings:
  nestif:
    min-complexity: 6
  goheader:
    template-path: code-header-template.txt
    values:
      const:
        year-range: "2018"

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - deadcode
        - errorlint
    - path: pkg/integrations/*
      linters:
        - gocyclo
        - deadcode
        - varcheck
        - unparam
        - bodyclose
    - path: pkg/integrations/*
      text: "unlambda"
      linters:
        - gocritic
    - path: pkg/modules/background/unsplash/unsplash\.go
      linters:
        - bodyclose
    - path: pkg/migration/*
      linters:
        - exhaustive
        - goconst
        - goerr113
    - path: pkg/models/task_collection_filter\.go
      linters:
        - exhaustive
    - path: pkg/utils/random_string\.go
      text: "G404:" # We don't care about cryptographically secure randomness when we're using that utility function.
      linters:
        - gosec
    - path: pkg/modules/dump/*
      linters:
        - goerr113
    - path: pkg/
      text: "err113: do not define dynamic errors, use wrapped static errors instead:"
      linters:
        - goerr113
    - text: "commentFormatting: put a space between `//` and comment text"
      linters:
        - gocritic
    - path: pkg/modules/migration
      linters:
        - gocyclo
    - path: pkg/routes/api/v1/docs.go
      linters:
        - goheader
        - misspell
    - text: "Missed string"
      linters:
        - goheader
    - path: pkg/.*/error.go
      linters:
        - errorlint
    - path: pkg/models/favorites\.go
      linters:
        - nilerr
    - path: pkg/models/events\.go
      linters:
        - musttag
